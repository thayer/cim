<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
      {% if page.title != null %}
        {{ page.title }}
      {% else %}
        {{ site.name }}
      {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/webflow.css">
  <link rel="stylesheet" type="text/css" href="/css/center-for-imaging-medicine.webflow.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic", "EB Garamond:regular"]
      }
    });
  </script>
  <script type="text/javascript" src="/js/modernizr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="/images/CIM-32x32.png">
  <link rel="apple-touch-icon" href="/images/CIM-256x256.png">
</head>

<body class="body">
  <div class="w-section headsection">
    <div class="w-container">
      <div data-collapse="medium" data-animation="default" data-duration="400" class="w-nav nav">
        <a href="http://cim.dartmouth.edu" class="w-nav-brand logo"></a>
        <nav role="navigation" class="w-nav-menu nav-block">
          <div data-delay="0" class="w-dropdown w-clearfix">
            <div class="w-dropdown-toggle navbuttons">
              <div class="dropbuttontext">Innovations</div>
              <div class="w-icon-dropdown-toggle dropicon"></div>
            </div>
            <nav class="w-dropdown-list dropdownlist">
              <a href="/molecular-structural-imaging-sensing.html" class="w-dropdown-link dropdownlink">Molecular &amp; structural imaging &amp; sensing</a>
              <a href="/deep-tissue-molecular-sensing-in-vivo.html" class="w-dropdown-link dropdownlink">Deep tissue molecular sensing in vivo</a>
              <a href="/clinical-image-guided-intervention.html" class="w-dropdown-link dropdownlink">Clinical image-guided intervention</a>
            </nav>
          </div>
          <a href="/education.html" class="w-nav-link navbuttons">Education</a>
          <a href="/research.html" class="w-nav-link navbuttons">Research</a>
          <a href="/people.html" class="w-nav-link navbuttons">People</a>
          <div data-delay="0" class="w-dropdown">
            <div class="w-dropdown-toggle navbuttons">
              <div class="dropbuttontext">Resources</div>
              <div class="w-icon-dropdown-toggle dropicon"></div>
            </div>
            <nav class="w-dropdown-list dropdownlist resources">
              <a href="/news.html" class="w-dropdown-link dropdownlink">News</a>
              <a href="/publications.html" class="w-dropdown-link dropdownlink break-word">Publications</a>
              <a href="/links.html" class="w-dropdown-link dropdownlink">Links</a>
              <a href="/contact-us.html" class="w-dropdown-link dropdownlink">Contact Us</a>
            </nav>
          </div>
        </nav>
        <div class="w-nav-button w-clearfix menubutton">
          <div class="menutag">MENU</div>
          <div class="w-icon-nav-menu tag"></div>
        </div>
      </div>
    </div>
  </div>

  {{ content }}

  <div class="w-section superfooter">
    <div class="w-container">
      <div class="w-row">
        <div class="w-col w-col-9 w-col-small-9">
          <p class="copyright">© {{ site.time | date: '%Y' }} {{ site.name }} • <a class="footer-link" target="_blank" href="http://dartmouth.edu/privacy">Privacy</a>&nbsp;• <a class="footer-link" href="contact-us.html">Contact</a>
          </p>
        </div>
        <div class="w-col w-col-3 w-col-small-3">
          <p class="footer-link"><a class="footer-link dim-link" href="http://cim.dartmouth.edu/update">Editor Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="/js/webflow.js"></script>
  <!--[if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
</body>

</html>
